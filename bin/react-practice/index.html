<!DOCTYPE html>
<html lang="en">

<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById('root');
    
    const Container = () => {
        const state = React.useState(0);
        let [count, countUp] = state;
        const reCount = () => {
            countUp(count + 1);
            console.log(state);
        }

        function Title() {
            return (<h3 style={{ color: "red" }} onMouseEnter={
                () => { console.log("안녀영여여여여여ㅕㅇ 반가우어어어엉") }
            }>Count: {count}</h3>);
        }
    
        const Button = () => {
            return (<button onClick={reCount}>Click Me!</button>);
        };

        return (<div>
        <Title />
        <Button />
        <Button />
        <Button />
        <Button />
        <Button />
    </div>)};

    function render() {
        ReactDOM.render(<Container />, root);
    }

    render();

</script>

</html>
